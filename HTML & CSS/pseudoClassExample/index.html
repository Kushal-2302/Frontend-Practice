<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-Class Demo</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <h2>Pseudo-Class Examples</h2>

  <button>Hover & Click Me</button><br><br>

  <input type="text" placeholder="Focus me"><br><br>
  
  <input type="checkbox"> Checked<br><br>
  <input type="text" disabled value="Disabled" placeholder="hello"><br><br>

  <ul>
    <li>First item</li>
    <li>Second item</li>
    <li>Last item</li>
  </ul>

  <p id="highlight">Highlighted paragraph</p>
  <p>Normal paragraph</p>
  <p><span>hello</span></p>

  <div></div> <!-- Empty div -->

  <a class="first" href="https://example.com">Visit Example</a><br><br>
    <a class="second" href="https://example.com">Visit Example</a><br><br>


  <form>
    <input type="email" required placeholder="Enter email"><br><br>
    <input type="text" pattern="\d+" placeholder="Enter digits only"><br><br>
  </form>

</body>
</html>
