<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Node.js CRUD Practice (JSONPlaceholder)</title>
  </head>
  <body>
    <h1>CRUD Practice with Events</h1>

    <!-- Input for ID -->
    <label for="userIdInput">User ID:</label>
    <input type="number" id="userIdInput" placeholder="Enter user id (e.g., 1)" />

    <br><br>

    <!-- Buttons for each CRUD operation -->
    <button id="btnGetAll">Get All Users</button>
    <button id="btnGetOne">Get One User</button>
    <button id="btnCreate">Create User</button>
    <button id="btnUpdate">Update User</button>
    <button id="btnDelete">Delete User</button>

    <h2>Output:</h2>
    <!-- Area to show result -->
    <pre id="output"></pre>

    <!-- Link JS file at the end so that HTML is already loaded -->
    <script src="crud.js"></script>
  </body>
</html>
